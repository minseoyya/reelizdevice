
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reeliz device</title>

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Inter', 'Sandoll GothicNeo', sans-serif;
    }
    #textInput {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <input type="text" id="textInput" placeholder="텍스트를 입력하고 Enter를 누르세요!">
  <script type="module" src="script.js"></script>

</html>
